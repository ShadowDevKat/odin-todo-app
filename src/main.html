<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <div class="modal hidden" id="item-view">
        <div class="modal-content">
            <div class="modal-header">
                <h1>ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>
            <div class="view-detail">

            </div>
        </div>
    </div>

    <div class="modal hidden" id="item-add">
        <div class="modal-content">
            <div class="modal-header">
                <h1>New ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="add-item-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="duedate">Due Date:</label>
                    <input type="date" name="duedate" id="duedate" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal hidden" id="project-add">
        <div class="modal-content">
            <div class="modal-header">
                <h1>New Project</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="add-project-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal hidden" id="project-edit">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Edit Project</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="edit-project-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal hidden" id="item-edit">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Edit ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="edit-item-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="duedate">Due Date:</label>
                    <input type="date" name="duedate" id="duedate" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <header>
            <h3>TItle</h3>
            <img class="icon icon-btn" id="add-item-btn" src="./icons/add-icon.svg" alt="add-icon">
        </header>
        <nav class="side-bar">
            <div>
                <div class="projects-heading">
                    <h3>Projects</h3>
                    <img class="icon icon-btn" id="add-project-btn" src="./icons/add-icon.svg" alt="add-icon">
                </div>
                <div class="projects-list">
                </div>
            </div>
        </nav>

        <div id="main-container">

        </div>
    </div>
    </div>
</body>

</html>
