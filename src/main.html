<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <div class="modal" id="item-view">
        <div class="modal-content">
            <div class="close">X</div>
            <div class="modal-detail">
                <!-- <h2>Title:</h3>
                <p>Description:</p>
                <p>Due date:</p>
                <p>Priority:</p>
                <p>Completed:</p>
                <p>Project:</p> -->
            </div>
        </div>
    </div>
    <div class="modal" id="item-add">
        <div class="modal-content">
            <span class="close">X</span>
            <p>Add Item</p>
        </div>
    </div>
    <div class="modal" id="project-add">
        <div class="modal-content">
            <span class="close">X</span>
            <p>Add Project</p>
        </div>
    </div>
    <div class="modal" id="item-edit">
        <div class="modal-content">
            <span class="close">X</span>
            <p>Edit Item</p>
        </div>
    </div>

    <div id="content">
        <header>
            TO-DO
        </header>
        <nav class="side-bar">
            <ul class="main-list">
                <button id="all-btn">All</button>
                <li>Today</li>
                <li>Week</li>
                <li>
                    Projects
                    <ul class="projects-list">
                        <button>P1</button>
                        <button>P2</button>
                        <button>P3</button>
                    </ul>
                </li>
            </ul>
            <div class="controls">
                <button id="add-project-btn">Add Project</button>
                <button id="add-item-btn">Add Item</button>
            </div>
        </nav>
        <div id="main-container">

        </div>
    </div>
</body>

</html>
