<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <div id="content">
        <header>
            TO-DO
        </header>
        <nav class="side-bar">
            <ul class="main-list">
                <li>Home</li>
                <li>Today</li>
                <li>Week</li>
                <li>
                    Projects
                    <ul class="projects-list">
                        <li>P1</li>
                        <li>P2</li>
                        <li>P3</li>
                    </ul>
                </li>
            </ul>
            <button id="add-btn">+</button>
        </nav>
        <div class="main-container">
            <div class="todo-item">Todo Item: 1</div>
            <div class="todo-item">Todo Item: 2</div>
            <div class="todo-item">Todo Item: 3</div>
            <div class="todo-item">Todo Item: 4</div>
        </div>
    </div>
</body>

</html>
