<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <div class="modal" id="item-view">
        <div class="modal-content">
            <div class="modal-header">
                <h1>ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>
            <div class="modal-detail">
                <!-- <h2>Title:</h3>
                <p>Description:</p>
                <p>Due date:</p>
                <p>Priority:</p>
                <p>Completed:</p>
                <p>Project:</p> -->
            </div>
        </div>
    </div>

    <div class="modal" id="item-add">
        <div class="modal-content">
            <div class="modal-header">
                <h1>New ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="add-item-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="duedate">Due Date:</label>
                    <input type="date" name="duedate" id="duedate" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="project-add">
        <div class="modal-content">
            <div class="modal-header">
                <h1>New Project</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="add-project-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="project-edit">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Edit Project</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="edit-project-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="item-edit">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Edit ToDo</h1>
                <img class="icon-large icon-btn" id="close-btn" src="./icons/close-icon.svg" alt="close-icon">
            </div>

            <form method="dialog" id="edit-item-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="duedate">Due Date:</label>
                    <input type="date" name="duedate" id="duedate" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn default-btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div id="content">
        <header>
            TO-DO
        </header>
        <nav class="side-bar">
            <div>
                <div class="projects-heading">
                    <h3>Projects</h3>
                    <img class="icon icon-btn" id="add-project-btn" src="./icons/add-icon.svg" alt="add-icon">
                </div>
                <div class="projects-list">
                </div>
            </div>
            <button class="btn full-btn" id="add-item-btn">Add Item</button>
        </nav>
        <div id="main-container">

            <div class="todo-item">
                <div class="priority-indicator priority-high"></div>
                <div class="info-container">
                    <input type="checkbox" name="item-checkbox" id="item-status">
                    <label for="item-status" class="item-title">Project deadline</label>
                    <p>Due by: 28-09-2025</p>
                </div>
                <div class="button-container">
                    <!-- <button data-project-index="1" data-item-index="8" class="btn full-btn" id="view-btn">View</button>
                    <button data-project-index="1" data-item-index="8" class="btn full-btn"
                        id="delete-btn">Delete</button>
                    <button data-project-index="1" data-item-index="8" class="btn full-btn"
                        id="toggle-btn">Toggle</button>
                    <button data-project-index="1" data-item-index="8" class="btn full-btn" id="edit-btn">Edit</button> -->
                    <img data-project-index="1" data-item-index="8" class="icon icon-btn" id="view-btn" src="./icons/list-icon.svg" alt="view-icon">
                    <img data-project-index="1" data-item-index="8" class="icon icon-btn" id="edit-btn" src="./icons/edit-icon.svg" alt="edit-icon">
                    <img data-project-index="1" data-item-index="8" class="icon icon-btn" id="delete-btn" src="./icons/delete-icon.svg" alt="delete-icon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
